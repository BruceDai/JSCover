<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>JSCover</title>
    <link rel="stylesheet" type="text/css" href="jscoverage-highlight.css"/>
    <link rel="stylesheet" type="text/css" href="jscoverage.css"/>
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="jscoverage-ie.css"/>
    <![endif]-->
    <script type="text/javascript" src="jscoverage.js"></script>
    <script type="text/javascript">
        <!--
        function clearLocalStorage() {
            var before = localStorage['jscover'];
            var result = localStorage.removeItem('jscover');
            var after = localStorage['jscover'];
            var span = document.getElementById("deleteLocalStorage");
            span.appendChild(document.createTextNode("Deleting localStorage['jscover'] " + result));
            document.getElementById("deleteLocalStorageBefore").appendChild(document.createTextNode("Before" + before));
            document.getElementById("deleteLocalStorageAfter").appendChild(document.createTextNode("After" + after));
        }
        //-->
    </script>
</head>

<body onload="clearLocalStorage();">
<div id="mainDiv">
    <div id="headingDiv">
        <h1>JSCover</h1>
    </div>
    <div class="TabPage" style="display: block;">
        <p>
            <span id="deleteLocalStorage"></span><br/>
            <span id="deleteLocalStorageBefore"></span><br/>
            <span id="deleteLocalStorageAfter"></span><br/>
        </p>

        <p>
            See <a href="http://tntim96.github.com/JSCover">http://tntim96.github.com/JSCover</a> for more information.
        </p>

        <p>
            Copyright &copy; 2013 tntim96
        </p>
    </div>
</div>
</body>
</html>
